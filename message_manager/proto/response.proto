syntax = "proto3";

package messagemanager;

option go_package = "godemo/message_manager/proto";

message BaseResponse {
  string request_id = 1;
  string trace_id = 2;
  string source_service = 4;
  string target_service = 5;
}

message SuccessResponse {
  BaseResponse base_response = 1;
  string data = 2;
}

message ErrorResponse {
  BaseResponse base_response = 1;
  string errorcode = 2;
}