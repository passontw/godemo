apiVersion: batch/v1
kind: Job
metadata:
  name: rocketmq-test-client
  labels:
    app: rocketmq-test-client
spec:
  template:
    metadata:
      labels:
        app: rocketmq-test-client
    spec:
      restartPolicy: Never
      containers:
      - name: test-client
        image: harbor.trevi-dev.cc/cpp_run/rocketmq-client:v2
        env:
        - name: ROCKETMQ_NAMESERVER
          value: "10.43.171.188:9876"
        - name: TEST_MODE
          value: "true"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        command: ["sh", "-c"]
        args:
          - |
            echo "開始測試 RocketMQ Request-Response 功能..."
            ./client
            echo "測試完成"